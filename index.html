<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ADEX</title>
    <link rel="stylesheet" type="text/css" href="myGame.css" />
    <link href="fontawesome/css/all.css" rel="stylesheet" />
  </head>
  <body onload="loading()">
    <div id="main-container">
      <button class="openbtn" id="openBtn" onclick="openNav()">&#9776;</button>
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <button id="dropdown-btn" onclick="changeName()">Change Name</button>
        <button id="dropdown-btn" onclick="whyClick()">Help</button>
        <button id="dropdown-btn" onclick="aboutUs()">About</button>
        <button id="dropdown-btn" onclick="resignIt()">Resign</button>
        <button id="dropdown-btn" onclick="closeMe()">Exit</button>
      </div>

      <div class="display-area">
        <button id="displayTxt1"></button>
        <div class="dice-output">
          <button id="output1"></button>
          <button id="andSymbol">&</button>
          <button id="output2"></button>
        </div>
        <button id="displayTxt2"></button>
        <div id="displayTxt3">0</div>
      </div>
      <button id="playbtn">click to play</button>
      <button id="demo"></button>

      <div id="main">
        <div id="padArea1">
          <div id="inputArea">
            <div id="playerName1"></div>
            <div id="save-el">:</div>
            <div id="inputArray"></div>
            <div class="input-area-div">
              <input
                type="tel"
                name=""
                id="input1"
                placeholder="Enter time of clicked and then save"
              />
              <button id="save-btn" onclick="save()">Save</button>
            </div>
          </div>
          <div id="action-area">
            <div id="action-input">
              <button id="totalVal">0</button>
              <input type="text" name="" id="inpVal" />
            </div>
            <div id="generateContainer">
              <button id="gen" onclick="generate()">Generate</button>
              <button id="dgen" onclick="degenerate()">Reset</button>
            </div>
          </div>
        </div>
        <div id="padArea2">
          <div id="inputArea2">
            <div id="playerName2"></div>
            <div id="save-el2">:</div>
            <div id="inputArray2"></div>
            <div class="input-area-div">
              <input
                type="tel"
                name=""
                id="input2"
                placeholder="Enter time of clicked and then save"
              />
              <button id="save-btn2" onclick="save2()">Save</button>
            </div>
          </div>
          <div id="action-area2">
            <div id="action-input2">
              <button id="totalVal2">0</button>
              <input type="text" name="" id="inpVal2" />
            </div>
            <div id="generateContainer">
              <button id="gen2" onclick="generate2()">Generate</button>
              <button id="dgen2" onclick="degenerate2()">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer">
      <button id="finalbtn">Winner</button>
      <div class="count">
        <div class="name-count">
          <div id="firstPlayerName"></div>
          <div id="firstCount">0</div>
        </div>
        <div class="name-count">
          <div id="secondPlayerName"></div>
          <div id="secondCount">0</div>
        </div>
      </div>
      <div class="congratmsg">
        <div id="congratTxt"></div>
        <img
          src="pic\congrats2.gif"
          id="congratImg"
          width="50px"
          height="30px"
        />
      </div>

      <div class="ftr">
        <i class="fas fa-copyright"><sup> 2022</sup></i> Adex. &nbsp; All Right
        Reserved &nbsp; <i class="fas fa-cog fa-spin"></i>
      </div>
    </footer>

    <script type="text/javascript" src="myGame.js"></script>
  </body>
</html>
